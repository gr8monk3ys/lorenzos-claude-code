permissions: read-all

# Claude Code Security Review
# Source: https://github.com/anthropics/claude-code-security-review
#
# AI-powered security vulnerability scanning using Claude.

name: Claude Security Scan

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - '**.jsx'
      - '**.py'
      - '**.go'

concurrency:
  group: security-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  security-review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Run Claude Security Review
        uses: anthropics/claude-code-action@35a9e0292d36f1186f5d842b14eb575074e8b450
        with:
          model: claude-opus-4-5-20251101
          prompt: |
            Perform a comprehensive security review of this PR.
            
            Check for:
            - Injection attacks (SQL, XSS, Command injection)
            - Authentication/Authorization issues
            - Data exposure (hardcoded secrets, PII)
            - Cryptographic weaknesses
            - OWASP Top 10 vulnerabilities
            
            For each issue:
            - Severity: CRITICAL/HIGH/MEDIUM/LOW
            - File and line number
            - Description of the risk
            - Suggested fix with code
          timeout_minutes: 10
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
